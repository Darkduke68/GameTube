<p *ngIf='query'>
  Searched for <b>{{ query }}</b>
</p>

<div *ngFor='let videoItem of videoList; let i = index' [ngClass]="{'row': (i+1)%3 == 0}">
  <div class='col-md-4 col-sm-12' >
    <div class="thumbnail">
      <a routerLink='/videos/{{ videoItem.slug }}' routerLinkActive="active" *ngIf='videoItem.image'><img [src]='videoItem.image' alt="{{ videoItem.name }} image"></a>
      <div class="caption">
        <h3><a routerLink='/videos/{{ videoItem.slug }}' routerLinkActive="active">{{ videoItem.title }}</a></h3>
      </div>
    </div>
  </div>
</div>
