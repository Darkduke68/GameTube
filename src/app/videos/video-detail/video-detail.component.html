
<div *ngIf='!video'>Loading</div>
<div *ngIf='video'>
  <h1>{{ video.title }}</h1>
  <hr/>
  <div style="position:relative;height:0;padding-bottom:56.25%" *ngIf='video.embed'>
    <iframe [src]="getEmbedUrl(video) | safe" width="560" height="315" frameborder="0" allowfullscreen style="position:absolute;width:100%;height:100%;left:0"></iframe>
  </div>
  <div class='text-center' *ngIf='video.image && !video.embed'>
    <img class='img-responsive img-center' [src]='video.image' alt="{{ video.title }} image" />
  </div>

</div>
